<!-- sidebar-layout.component.html -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 bg-dark sidebar">
            <div class="position-sticky">
                <div class="sidebar-header text-center py-4">
                    <a class="navbar-brand d-flex align-items-center justify-content-center text-light">
                        <span class="fw-bolder">Hazlo YA!!</span>
                    </a>
                    <div class="user-info mt-3">
                        <img src="assets/principal.jpg" class="user-image rounded-circle mb-2" alt="User Image">
                        <span class="text-light">Hola, <strong>{{ userName }}</strong></span>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/user/notaspag">
                            <i class="bi bi-house"></i> Notas
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/user/calendario">
                            <i class="bi bi-calendar"></i> Calendario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/user/libreta">
                            <i class="bi bi-book"></i> Libreta
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/user/categoria-eventos">
                            <i class="bi bi-tags"></i> Categorías y Eventos
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <hr class="sidebar-divider">
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light w-100" (click)="logout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
