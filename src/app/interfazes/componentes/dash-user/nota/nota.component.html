<div class="container mt-4">
  <button class="btn btn-primary" (click)="abrirModalCrear()">Crear Nota</button>

  <div class="mt-4">
    <div *ngFor="let nota of notas" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ nota.titulo }}</h5>
          <p class="card-text" [innerHTML]="nota.contenido"></p>
        </div>
        <button class="btn btn-danger" (click)="nota.id ? abrirModalEliminar(nota.id) : null">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="crearNotaModal" tabindex="-1" aria-labelledby="crearNotaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearNotaModalLabel">Crear Nota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="tituloNota" class="form-label">Título</label>
          <input type="text" class="form-control" id="tituloNota" [(ngModel)]="nuevaNota.titulo">
        </div>
        <div class="mb-3">
          <label for="contenidoNota" class="form-label">Contenido</label>
          <angular-editor [(ngModel)]="nuevaNota.contenido" name="contenidoNota" [config]="editorConfig"></angular-editor>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="crearNota()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
