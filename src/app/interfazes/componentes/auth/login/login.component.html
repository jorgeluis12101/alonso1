<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">

                            <!-- Formulario de Login -->
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                                        <form [formGroup]="loginForm">
                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Usuario" formControlName="username" />
                                                <i class="input-icon uil uil-user-check"></i>
                                                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                                                    Usuario es requerido.
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Contraseña" formControlName="password" />
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                                    Contraseña es requerida.
                                                </div>
                                            </div>
                                            <button class="btn mt-4" (click)="onLogin()">Iniciar Sesión</button>
                                        </form>
                                        <p class="mt-3">
                                            ¿No tienes una cuenta? 
                                            <a routerLink="/registro" class="text-primary">Regístrate aquí</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin del Formulario de Login -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
